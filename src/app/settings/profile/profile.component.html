<h1 class="title">
  Profile
</h1>

<section class="section">

  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input class="input"
                 type="text"
                 placeholder="Billy-Bob">
        </div>
      </div>

      <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input class="input"
                 type="text"
                 placeholder="Tomatoberg">
        </div>
      </div>

      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success"
                 type="text"
                 placeholder="Text input">
          <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
          <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
        </div>
        <p class="help is-success">This username is available</p>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger"
                 type="email"
                 placeholder="dirt@inmytoes.org">
          <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          <span class="icon is-small is-right">
              <i class="fa fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>

      <div class="field">
        <label class="label">Confirm Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger"
                 type="email"
                 placeholder="dirt@inmytoes.org">
          <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          <span class="icon is-small is-right">
              <i class="fa fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-danger">Email's don't match!</p>
        <p class="help is-success">Email's match!</p>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link"
                  routerLink="success">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>


</section>
