<section class="section">

  <div class="columns">
    <div class="column is-one-third-desktop is-one-fifth-mobile"></div>


    <div class="card column">
      <div class="card-header">
        Sign Up
      </div>
      <div class="card-content">
        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input"
                   type="text"
                   placeholder="Billy-Bob">
          </div>
        </div>

        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input"
                   type="text"
                   placeholder="Tomatoberg">
          </div>
        </div>

        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success"
                   type="text"
                   placeholder="Text input">
            <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
          <p class="help is-success">This username is available</p>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger"
                   type="email"
                   placeholder="dirt@inmytoes.org">
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
          <label class="label">Confirm Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger"
                   type="email"
                   placeholder="dirt@inmytoes.org">
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">Email's don't match!</p>
          <p class="help is-success">Email's match!</p>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link"
                    routerLink="success">
              Sign Up!
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-one-third-desktop is-one-fifth-mobile"></div>
  </div>
</section>
