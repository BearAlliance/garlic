<h1 class="title">
  Add a shop
</h1>

<p>
  Tell us a little bit about your business
</p>

<div class="columns">
  <div class="column is-half is-offset-one-quarter">
    <div class="field">
      <label class="label">What is the name of your shop?</label>
      <div class="control">
        <input class="input"
               type="text"
               placeholder="Dirt House Farms">
      </div>
    </div>

    <div class="field">
      <label class="label">Where are you located?</label>
      <div class="control">
        <input class="input"
               type="text"
               placeholder="Kingston, New York">
      </div>
    </div>

    <div class="field">
      <label class="label">What do you sell?</label>
      <div class="control">
        <input class="input"
               type="text"
               placeholder="Vegitables, Candles, Kombucha">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link"
                routerLink="success">
          Create
        </button>
      </div>
    </div>
  </div>
</div>

<a class="button is-text"
    routerLink="../">
  Cancel
</a>
